name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  # Allow you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run ng -- deploy  --repo=https://github.com/NestorM14/decryption.git --name="NestorM14" --email="nestor.martinezc@vasscompany.com" --base-href=/decryption/
